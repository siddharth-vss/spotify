<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

  <meta charset="UTF-8" />

</head>

<body id="bg">

  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-theme w3-top w3-left-align w3-large">
      <a href="https://spgaming.w3spaces.com/home.html" class="w3-bar-item w3-button w3-theme-l1"><img id="SP"
          src="/covers/spot.png" alt="SP"></a>
     
      <a  id="coverplay6"  onclick="document.getElementById('myImage').src='/covers/1.jpg'" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Music-1</a>
      <a  id="coverplay7"  onclick="document.getElementById('myImage').src='/covers/2.jpg'" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Music-2</a>
      <a  id="coverplay8"  onclick="document.getElementById('myImage').src='/covers/3.jpg'" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Music-3</a>
      <a  id="coverplay9"  onclick="document.getElementById('myImage').src='/covers/4.jpg'" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white">Music-4</a>
      <a  id="coverplay0"  onclick="document.getElementById('myImage').src='/covers/5.jpg'" class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white">Music-5</a>
    </div>
  </div>

  <!-- Sidebar -->
  <nav class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()"
      class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
      <i class="fa fa-remove"></i>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
      aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <h4 class="w3-bar-item"><b>SONGS</b></h4>
    <a class="w3-bar-item w3-button w3-hover-black" id="coverplay1"  onclick="document.getElementById('myImage').src='/covers/1.jpg'"><img src="/covers/1.jpg" class="img" id="1">Shoorveer
      <br> 04:08 </a>
    <a class="w3-bar-item w3-button w3-hover-black" id="coverplay2"  onclick="document.getElementById('myImage').src='/covers/2.jpg'"><img src="/covers/2.jpg" class="img" id="2">Manike <br>
      03:17</a>
    <a class="w3-bar-item w3-button w3-hover-black" id="coverplay3"  onclick="document.getElementById('myImage').src='/covers/3.jpg'"><img src="/covers/3.jpg" class="img" id="3">Brodha V <br>
      03:51 </a>
    <a class="w3-bar-item w3-button w3-hover-black" id="coverplay4"  onclick="document.getElementById('myImage').src='/covers/4.jpg'"><img src="/covers/4.jpg" class="img" id="4">Yalgaar
      <br>03:14</a>
    <a class="w3-bar-item w3-button w3-hover-black" id="coverplay5"  onclick="document.getElementById('myImage').src='/covers/5.jpg'"><img src="/covers/5.jpg" class="img" id="5">Deva Deva
      <br>04:39</a>

  </nav>
  <div class="songInfo">
    <img src="playing.gif"  alt="" id="gif">
  </div>
  <div id="cover">
    <img src="/covers/1.jpg" alt="album_cover" id="myImage">
  </div>
  
  
  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100"  >
    <span id="masterSongName">Shoorveer</span>
    <div class="icons">
      <!-- fontawesome icons -->
      <i class="fas fa-3x fa-step-backward" id="previous"></i>
      <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
      <i class="fas fa-3x fa-step-forward" id="next"></i>
    </div>

  </div>
  <script src="script.js"></script>
  <script src="funck.js"></script>
  <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
